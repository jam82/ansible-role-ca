---
# role: ansible-role-samba-dc
# file: molecule/dev/molecule.yml

dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: cadev
    image: ${MOLECULE_IMG:-"jam82/molecule-fedora:latest"}
    command: ${MOLECULE_IMG_CMD:-""}
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "~/src/ansible:/opt/roles:rw"
      - "~/src:/opt/src:rw"
provisioner:
  name: ansible
  log: true
  playbooks:
    prepare: prepare.yml
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
  inventory:
    group_vars:
      all:
        ca_role_enabled: true
verifier:
  name: ansible
